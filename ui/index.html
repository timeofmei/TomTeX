<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="share.css" />
    <link rel="stylesheet" href="index.css" />
    <script id="MathJax-script" async src="assets/tex-svg.js"></script>
    <title>TomTeX</title>
  </head>
  <body class="no-margin">
    <div id="page" class="page">
      <div class="titlebar">
        <div class="titlebar-button" id="titlebar-github">
          <img src="assets/github.svg" alt="github" />
        </div>
        <div data-tauri-drag-region id="space"></div>
        <div class="titlebar-button" id="titlebar-config">
          <img src="assets/config.svg" alt="config" />
        </div>
        <div class="titlebar-button" id="titlebar-pin">
          <img src="assets/pin-outline.svg" alt="pin" />
        </div>
        <div class="titlebar-button" id="titlebar-minimize">
          <img src="assets/minimize.svg" alt="minimize" />
        </div>
        <div class="titlebar-button" id="titlebar-close">
          <img src="assets/close.svg" alt="close" />
        </div>
      </div>
      <h1 class="no-margin">TomTeX</h1>
      <p class="no-margin">@timeofmei</p>
      <div id="input-box">
        <div class="dollar-sign">$</div>
        <label for="input"></label>
        <textarea autofocus id="input" rows="4"></textarea>
        <div class="dollar-sign">$</div>
      </div>
      <div id="output"></div>
    </div>
    <script src="share.js"></script>
    <script src="index.js"></script>
  </body>
</html>
